<!DOCTYPE html>
<html>
<head>
  <title>Catalog App</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{url_for('landing')}}">CATALOG APP</a>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{url_for('logout')}}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Confirm Delete</h1>

        <form action="{{ url_for('deleteItem', item_id=item.id )}}" method="post">
          <label> Are you sure you want to delete this item?</label>
          <input type="submit" value="Confirm Delete">
        </form>

        <h3>
          Item-{{item.id}}: {{item.name}} 
          (<a href="{{url_for('category', category_id=item.category.id)}}">{{item.category.name}}</a>)
        </h3>
        <p>{{item.description}}</p>
      </div>
    </div>
  </div>
</body>
</html>
