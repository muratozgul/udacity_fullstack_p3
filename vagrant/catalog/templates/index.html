<!DOCTYPE html>
<html>
<head>
  <title>Catalog App</title>
</head>
<body>
  <div>
    <h1>CATALOG APP</h1>
  </div>
  <div>
    <h3>Categories</h3>
    <ul>
      {% for c in categories %}
      <li>Category: {{ c.name }}</li>
      {% endfor %}
    </ul>
  </div>
  <div>
    <h3>Items</h3>
    <ul>
      {% for i in items %}
      <li>Item: {{ i.name }} ({{ i.description}})</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
