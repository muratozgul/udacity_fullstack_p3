<!DOCTYPE html>
<html>
<head>
  <title>Catalog App</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{url_for('landing')}}">CATALOG APP</a>
        <ul class="nav navbar-nav navbar-right">
          {% if not isLoggedIn %}
            <li><a href="{{url_for('login')}}">Login</a></li>
          {% else %}
            <li><a href="{{url_for('logout')}}">Logout</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3>Category-{{category.id}}: {{category.name}}</h3>
        {% if isLoggedIn %}
          <span><a href="{{url_for('newItem', category_id=category.id)}}">Create New Item</a></span>
        {% endif %}
        <h3>Items</h3>
        <ul>
          {% for i in items %}
          <li>Item-{{i.id}}: <a href="{{url_for('item', item_id=i.id)}}">{{ i.name }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  <div>
</body>
</html>
