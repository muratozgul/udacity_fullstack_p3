<!DOCTYPE html>
<html>
<head>
  <title>Catalog App</title>
</head>
<body>
  <div>
    <h1>CATALOG APP</h1>
  </div>
  <div>
    <h3>Category-{{category.id}}: {{category.name}}</h3>
  </div>
  <div>
    <h3>Items</h3>
    <ul>
      {% for i in items %}
      <li>Item-{{i.id}}: {{ i.name }} ({{ i.description}}) - {{i.category.name}}</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
